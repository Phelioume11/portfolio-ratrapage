<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 640" width="900" height="640" font-family="Inter, Arial, sans-serif">
  <!-- Fond -->
  <rect width="900" height="640" fill="#0f172a" rx="12"/>

  <!-- Titre -->
  <text x="450" y="38" text-anchor="middle" font-size="20" font-weight="bold" fill="#e2e8f0">Diagramme de cas d'utilisation — Portfolio</text>
  <line x1="200" y1="48" x2="700" y2="48" stroke="#6366f1" stroke-width="2"/>

  <!-- ═══════════ ACTEUR : Visiteur ═══════════ -->
  <!-- Silhouette -->
  <circle cx="80" cy="200" r="18" fill="none" stroke="#38bdf8" stroke-width="2"/>
  <line x1="80" y1="218" x2="80" y2="270" stroke="#38bdf8" stroke-width="2"/>
  <line x1="80" y1="235" x2="55" y2="255" stroke="#38bdf8" stroke-width="2"/>
  <line x1="80" y1="235" x2="105" y2="255" stroke="#38bdf8" stroke-width="2"/>
  <line x1="80" y1="270" x2="60" y2="300" stroke="#38bdf8" stroke-width="2"/>
  <line x1="80" y1="270" x2="100" y2="300" stroke="#38bdf8" stroke-width="2"/>
  <text x="80" y="320" text-anchor="middle" fill="#38bdf8" font-size="13" font-weight="bold">Visiteur</text>

  <!-- Système (bordure) -->
  <rect x="170" y="70" width="560" height="490" fill="none" stroke="#334155" stroke-width="1.5" rx="8" stroke-dasharray="6,3"/>
  <text x="450" y="92" text-anchor="middle" fill="#475569" font-size="12">Système Portfolio</text>

  <!-- ─── Use Cases publics ─── -->
  <!-- Consulter accueil -->
  <ellipse cx="370" cy="150" rx="105" ry="28" fill="#1e3a5f" stroke="#38bdf8" stroke-width="1.5"/>
  <text x="370" y="147" text-anchor="middle" fill="#e2e8f0" font-size="12">Consulter l'accueil</text>
  <text x="370" y="162" text-anchor="middle" fill="#94a3b8" font-size="10">(profil, compétences, projets)</text>
  <line x1="105" y1="210" x2="265" y2="160" stroke="#38bdf8" stroke-width="1" stroke-dasharray="4,2"/>

  <!-- Voir projets -->
  <ellipse cx="370" cy="230" rx="105" ry="28" fill="#1e3a5f" stroke="#38bdf8" stroke-width="1.5"/>
  <text x="370" y="227" text-anchor="middle" fill="#e2e8f0" font-size="12">Consulter les projets</text>
  <text x="370" y="242" text-anchor="middle" fill="#94a3b8" font-size="10">(liste, détail)</text>
  <line x1="105" y1="220" x2="265" y2="232" stroke="#38bdf8" stroke-width="1" stroke-dasharray="4,2"/>

  <!-- Voir compétences -->
  <ellipse cx="370" cy="310" rx="105" ry="28" fill="#1e3a5f" stroke="#38bdf8" stroke-width="1.5"/>
  <text x="370" y="307" text-anchor="middle" fill="#e2e8f0" font-size="12">Voir les compétences</text>
  <text x="370" y="322" text-anchor="middle" fill="#94a3b8" font-size="10">(niveaux, catégories)</text>
  <line x1="105" y1="240" x2="265" y2="313" stroke="#38bdf8" stroke-width="1" stroke-dasharray="4,2"/>

  <!-- Voir expériences -->
  <ellipse cx="370" cy="390" rx="105" ry="28" fill="#1e3a5f" stroke="#38bdf8" stroke-width="1.5"/>
  <text x="370" y="387" text-anchor="middle" fill="#e2e8f0" font-size="12">Voir les expériences</text>
  <text x="370" y="402" text-anchor="middle" fill="#94a3b8" font-size="10">(travail, formation)</text>
  <line x1="105" y1="260" x2="265" y2="393" stroke="#38bdf8" stroke-width="1" stroke-dasharray="4,2"/>

  <!-- Envoyer message -->
  <ellipse cx="370" cy="470" rx="105" ry="28" fill="#1e3a5f" stroke="#38bdf8" stroke-width="1.5"/>
  <text x="370" y="467" text-anchor="middle" fill="#e2e8f0" font-size="12">Envoyer un message</text>
  <text x="370" y="482" text-anchor="middle" fill="#94a3b8" font-size="10">(formulaire de contact)</text>
  <line x1="105" y1="270" x2="265" y2="473" stroke="#38bdf8" stroke-width="1" stroke-dasharray="4,2"/>

  <!-- Télécharger CV -->
  <ellipse cx="370" cy="540" rx="105" ry="28" fill="#1e3a5f" stroke="#38bdf8" stroke-width="1.5"/>
  <text x="370" y="537" text-anchor="middle" fill="#e2e8f0" font-size="12">Télécharger le CV</text>
  <text x="370" y="552" text-anchor="middle" fill="#94a3b8" font-size="10">(fichier PDF)</text>
  <line x1="105" y1="280" x2="265" y2="543" stroke="#38bdf8" stroke-width="1" stroke-dasharray="4,2"/>

  <!-- ═══════════ ACTEUR : Admin ═══════════ -->
  <circle cx="820" cy="300" r="18" fill="none" stroke="#a78bfa" stroke-width="2"/>
  <line x1="820" y1="318" x2="820" y2="370" stroke="#a78bfa" stroke-width="2"/>
  <line x1="820" y1="335" x2="795" y2="355" stroke="#a78bfa" stroke-width="2"/>
  <line x1="820" y1="335" x2="845" y2="355" stroke="#a78bfa" stroke-width="2"/>
  <line x1="820" y1="370" x2="800" y2="400" stroke="#a78bfa" stroke-width="2"/>
  <line x1="820" y1="370" x2="840" y2="400" stroke="#a78bfa" stroke-width="2"/>
  <text x="820" y="420" text-anchor="middle" fill="#a78bfa" font-size="13" font-weight="bold">Administrateur</text>

  <!-- Use Cases admin -->
  <!-- Se connecter -->
  <ellipse cx="620" cy="150" rx="105" ry="28" fill="#2d1b69" stroke="#a78bfa" stroke-width="1.5"/>
  <text x="620" y="155" text-anchor="middle" fill="#e2e8f0" font-size="12">Se connecter</text>
  <line x1="795" y1="310" x2="725" y2="165" stroke="#a78bfa" stroke-width="1" stroke-dasharray="4,2"/>

  <!-- Gérer profil -->
  <ellipse cx="620" cy="230" rx="105" ry="28" fill="#2d1b69" stroke="#a78bfa" stroke-width="1.5"/>
  <text x="620" y="225" text-anchor="middle" fill="#e2e8f0" font-size="12">Gérer le profil</text>
  <text x="620" y="240" text-anchor="middle" fill="#94a3b8" font-size="10">(infos, photo, CV)</text>
  <line x1="795" y1="320" x2="725" y2="240" stroke="#a78bfa" stroke-width="1" stroke-dasharray="4,2"/>

  <!-- Gérer projets -->
  <ellipse cx="620" cy="310" rx="105" ry="28" fill="#2d1b69" stroke="#a78bfa" stroke-width="1.5"/>
  <text x="620" y="305" text-anchor="middle" fill="#e2e8f0" font-size="12">Gérer les projets</text>
  <text x="620" y="320" text-anchor="middle" fill="#94a3b8" font-size="10">(CRUD + compétences)</text>
  <line x1="795" y1="330" x2="725" y2="315" stroke="#a78bfa" stroke-width="1" stroke-dasharray="4,2"/>

  <!-- Gérer compétences -->
  <ellipse cx="620" cy="390" rx="105" ry="28" fill="#2d1b69" stroke="#a78bfa" stroke-width="1.5"/>
  <text x="620" y="385" text-anchor="middle" fill="#e2e8f0" font-size="12">Gérer les compétences</text>
  <text x="620" y="400" text-anchor="middle" fill="#94a3b8" font-size="10">(CRUD + catégories)</text>
  <line x1="795" y1="345" x2="725" y2="395" stroke="#a78bfa" stroke-width="1" stroke-dasharray="4,2"/>

  <!-- Gérer expériences -->
  <ellipse cx="620" cy="470" rx="105" ry="28" fill="#2d1b69" stroke="#a78bfa" stroke-width="1.5"/>
  <text x="620" y="465" text-anchor="middle" fill="#e2e8f0" font-size="12">Gérer les expériences</text>
  <text x="620" y="480" text-anchor="middle" fill="#94a3b8" font-size="10">(travail, formation)</text>
  <line x1="795" y1="355" x2="725" y2="475" stroke="#a78bfa" stroke-width="1" stroke-dasharray="4,2"/>

  <!-- Consulter messages -->
  <ellipse cx="620" cy="540" rx="105" ry="28" fill="#2d1b69" stroke="#a78bfa" stroke-width="1.5"/>
  <text x="620" y="535" text-anchor="middle" fill="#e2e8f0" font-size="12">Consulter les messages</text>
  <text x="620" y="550" text-anchor="middle" fill="#94a3b8" font-size="10">(lecture, suppression)</text>
  <line x1="795" y1="365" x2="725" y2="545" stroke="#a78bfa" stroke-width="1" stroke-dasharray="4,2"/>

  <!-- Légende -->
  <rect x="170" y="600" width="560" height="24" fill="#1e293b" rx="4"/>
  <line x1="185" y1="612" x2="215" y2="612" stroke="#38bdf8" stroke-width="1.5" stroke-dasharray="4,2"/>
  <text x="222" y="616" fill="#94a3b8" font-size="11">Association (Visiteur)</text>
  <line x1="380" y1="612" x2="410" y2="612" stroke="#a78bfa" stroke-width="1.5" stroke-dasharray="4,2"/>
  <text x="417" y="616" fill="#94a3b8" font-size="11">Association (Administrateur)</text>
</svg>
