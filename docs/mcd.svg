<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 580" width="960" height="580" font-family="Inter, Arial, sans-serif">
  <rect width="960" height="580" fill="#0f172a" rx="12"/>
  <text x="480" y="36" text-anchor="middle" font-size="20" font-weight="bold" fill="#e2e8f0">MCD — Modèle Conceptuel de Données</text>
  <line x1="200" y1="46" x2="760" y2="46" stroke="#6366f1" stroke-width="2"/>

  <!-- ════ ENTITÉ : PROFILE ════ -->
  <rect x="20" y="70" width="160" height="240" fill="#1e293b" stroke="#6366f1" stroke-width="2" rx="6"/>
  <rect x="20" y="70" width="160" height="32" fill="#6366f1" rx="6"/>
  <rect x="20" y="94" width="160" height="8" fill="#6366f1"/>
  <text x="100" y="91" text-anchor="middle" font-size="13" font-weight="bold" fill="white">PROFILE</text>
  <text x="30" y="120" font-size="11" fill="#a78bfa">id (PK)</text>
  <text x="30" y="137" font-size="11" fill="#e2e8f0">firstname</text>
  <text x="30" y="154" font-size="11" fill="#e2e8f0">lastname</text>
  <text x="30" y="171" font-size="11" fill="#e2e8f0">title</text>
  <text x="30" y="188" font-size="11" fill="#e2e8f0">bio</text>
  <text x="30" y="205" font-size="11" fill="#e2e8f0">email</text>
  <text x="30" y="222" font-size="11" fill="#e2e8f0">phone</text>
  <text x="30" y="239" font-size="11" fill="#e2e8f0">location</text>
  <text x="30" y="256" font-size="11" fill="#e2e8f0">github / linkedin</text>
  <text x="30" y="273" font-size="11" fill="#e2e8f0">avatar / cv_file</text>
  <text x="30" y="290" font-size="11" fill="#94a3b8">updated_at</text>

  <!-- ════ ENTITÉ : ADMIN ════ -->
  <rect x="20" y="350" width="160" height="120" fill="#1e293b" stroke="#f59e0b" stroke-width="2" rx="6"/>
  <rect x="20" y="350" width="160" height="32" fill="#f59e0b" rx="6"/>
  <rect x="20" y="374" width="160" height="8" fill="#f59e0b"/>
  <text x="100" y="371" text-anchor="middle" font-size="13" font-weight="bold" fill="white">ADMIN</text>
  <text x="30" y="400" font-size="11" fill="#a78bfa">id (PK)</text>
  <text x="30" y="417" font-size="11" fill="#e2e8f0">username</text>
  <text x="30" y="434" font-size="11" fill="#e2e8f0">email</text>
  <text x="30" y="451" font-size="11" fill="#e2e8f0">password (hash)</text>

  <!-- ════ ENTITÉ : EXPERIENCES ════ -->
  <rect x="220" y="70" width="165" height="230" fill="#1e293b" stroke="#38bdf8" stroke-width="2" rx="6"/>
  <rect x="220" y="70" width="165" height="32" fill="#38bdf8" rx="6"/>
  <rect x="220" y="94" width="165" height="8" fill="#38bdf8"/>
  <text x="302" y="91" text-anchor="middle" font-size="13" font-weight="bold" fill="white">EXPERIENCE</text>
  <text x="230" y="120" font-size="11" fill="#a78bfa">id (PK)</text>
  <text x="230" y="137" font-size="11" fill="#e2e8f0">type (work/education)</text>
  <text x="230" y="154" font-size="11" fill="#e2e8f0">title</text>
  <text x="230" y="171" font-size="11" fill="#e2e8f0">organization</text>
  <text x="230" y="188" font-size="11" fill="#e2e8f0">location</text>
  <text x="230" y="205" font-size="11" fill="#e2e8f0">start_date</text>
  <text x="230" y="222" font-size="11" fill="#e2e8f0">end_date</text>
  <text x="230" y="239" font-size="11" fill="#e2e8f0">is_current</text>
  <text x="230" y="256" font-size="11" fill="#e2e8f0">description</text>
  <text x="230" y="273" font-size="11" fill="#94a3b8">sort_order</text>

  <!-- ════ ENTITÉ : PROJECTS ════ -->
  <rect x="430" y="70" width="165" height="230" fill="#1e293b" stroke="#10b981" stroke-width="2" rx="6"/>
  <rect x="430" y="70" width="165" height="32" fill="#10b981" rx="6"/>
  <rect x="430" y="94" width="165" height="8" fill="#10b981"/>
  <text x="512" y="91" text-anchor="middle" font-size="13" font-weight="bold" fill="white">PROJECT</text>
  <text x="440" y="120" font-size="11" fill="#a78bfa">id (PK)</text>
  <text x="440" y="137" font-size="11" fill="#e2e8f0">title</text>
  <text x="440" y="154" font-size="11" fill="#e2e8f0">slug</text>
  <text x="440" y="171" font-size="11" fill="#e2e8f0">description</text>
  <text x="440" y="188" font-size="11" fill="#e2e8f0">long_desc</text>
  <text x="440" y="205" font-size="11" fill="#e2e8f0">image</text>
  <text x="440" y="222" font-size="11" fill="#e2e8f0">url_live / url_github</text>
  <text x="440" y="239" font-size="11" fill="#e2e8f0">is_featured</text>
  <text x="440" y="256" font-size="11" fill="#94a3b8">sort_order / created_at</text>

  <!-- ════ ENTITÉ : SKILL_CATEGORIES ════ -->
  <rect x="640" y="70" width="165" height="130" fill="#1e293b" stroke="#f97316" stroke-width="2" rx="6"/>
  <rect x="640" y="70" width="165" height="32" fill="#f97316" rx="6"/>
  <rect x="640" y="94" width="165" height="8" fill="#f97316"/>
  <text x="722" y="91" text-anchor="middle" font-size="13" font-weight="bold" fill="white">SKILL_CATEGORY</text>
  <text x="650" y="120" font-size="11" fill="#a78bfa">id (PK)</text>
  <text x="650" y="137" font-size="11" fill="#e2e8f0">name</text>
  <text x="650" y="154" font-size="11" fill="#e2e8f0">icon</text>
  <text x="650" y="171" font-size="11" fill="#94a3b8">sort_order</text>

  <!-- ════ ENTITÉ : SKILLS ════ -->
  <rect x="640" y="240" width="165" height="130" fill="#1e293b" stroke="#f97316" stroke-width="2" rx="6"/>
  <rect x="640" y="240" width="165" height="32" fill="#f97316" rx="6"/>
  <rect x="640" y="264" width="165" height="8" fill="#f97316"/>
  <text x="722" y="261" text-anchor="middle" font-size="13" font-weight="bold" fill="white">SKILL</text>
  <text x="650" y="290" font-size="11" fill="#a78bfa">id (PK)</text>
  <text x="650" y="307" font-size="11" fill="#94a3b8">category_id (FK)</text>
  <text x="650" y="324" font-size="11" fill="#e2e8f0">name</text>
  <text x="650" y="341" font-size="11" fill="#e2e8f0">level (0–100)</text>
  <text x="650" y="358" font-size="11" fill="#94a3b8">sort_order</text>

  <!-- ════ ENTITÉ : CONTACTS ════ -->
  <rect x="430" y="350" width="165" height="150" fill="#1e293b" stroke="#ec4899" stroke-width="2" rx="6"/>
  <rect x="430" y="350" width="165" height="32" fill="#ec4899" rx="6"/>
  <rect x="430" y="374" width="165" height="8" fill="#ec4899"/>
  <text x="512" y="371" text-anchor="middle" font-size="13" font-weight="bold" fill="white">CONTACT</text>
  <text x="440" y="400" font-size="11" fill="#a78bfa">id (PK)</text>
  <text x="440" y="417" font-size="11" fill="#e2e8f0">name</text>
  <text x="440" y="434" font-size="11" fill="#e2e8f0">email</text>
  <text x="440" y="451" font-size="11" fill="#e2e8f0">subject / message</text>
  <text x="440" y="468" font-size="11" fill="#e2e8f0">is_read</text>
  <text x="440" y="485" font-size="11" fill="#94a3b8">created_at</text>

  <!-- ════ ASSOCIATION : project_skills (N:M) ════ -->
  <rect x="820" y="180" width="120" height="55" fill="#374151" stroke="#6366f1" stroke-width="2" rx="20"/>
  <text x="880" y="201" text-anchor="middle" font-size="11" font-weight="bold" fill="#a78bfa">PROJECT_SKILL</text>
  <text x="880" y="218" text-anchor="middle" font-size="10" fill="#64748b">(table pivot)</text>
  <text x="880" y="233" text-anchor="middle" font-size="10" fill="#64748b">project_id | skill_id</text>

  <!-- Flèches (relations) -->
  <!-- Skill_category 1→N Skill -->
  <line x1="722" y1="200" x2="722" y2="240" stroke="#f97316" stroke-width="1.5" marker-end="url(#arr)"/>
  <text x="730" y="225" font-size="10" fill="#f97316">1,N</text>

  <!-- Project N:M Skill via project_skills -->
  <line x1="595" y1="185" x2="820" y2="207" stroke="#6366f1" stroke-width="1.5" stroke-dasharray="4,2"/>
  <text x="680" y="194" font-size="10" fill="#6366f1">N</text>
  <line x1="805" y1="240" x2="722" y2="305" stroke="#6366f1" stroke-width="1.5" stroke-dasharray="4,2"/>
  <text x="750" y="290" font-size="10" fill="#6366f1">M</text>

  <!-- Légende -->
  <rect x="20" y="500" width="920" height="60" fill="#1e293b" rx="6"/>
  <text x="40" y="520" font-size="11" fill="#a78bfa">■ PK</text>
  <text x="80" y="520" font-size="11" fill="#e2e8f0">= Clé primaire</text>
  <text x="220" y="520" font-size="11" fill="#94a3b8">■ FK</text>
  <text x="260" y="520" font-size="11" fill="#e2e8f0">= Clé étrangère</text>
  <text x="420" y="520" font-size="11" fill="#e2e8f0">1,N = Association un-à-plusieurs</text>
  <text x="640" y="520" font-size="11" fill="#e2e8f0">N,M = Association plusieurs-à-plusieurs</text>

  <text x="40" y="545" font-size="11" fill="#6366f1">■</text>
  <text x="55" y="545" font-size="11" fill="#e2e8f0">project_skills</text>
  <text x="165" y="545" font-size="11" fill="#e2e8f0">= Table de liaison Projects ↔ Skills</text>

  <!-- Arrow marker -->
  <defs>
    <marker id="arr" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#f97316"/>
    </marker>
  </defs>
</svg>
